<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
<title>Hello World</title>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>

<script src="http://jsconsole.com/remote.js?admob"></script>

<script type="text/javascript">
    
    document.addEventListener("deviceready", function() {

      if(typeof AdMob !== "undefined") {
        AdMob.createBanner({
          license: "billing@sarasdewi.com/d11d1f3b3619177381fa53c7c86fe960",
          adId: "ca-app-pub-6189485697172341/8276412804",
          position : AdMob.AD_POSITION.BOTTOM_CENTER,
          autoShow : true
        });
      } else {
        alert("AdMob is not defined --> (something is not right)");
      }

        $("#showInterstitial").on("click", function() {
            alert("showInterstitial click");

            if(typeof AdMob !== "undefined") {
                alert("AdMob prepareInterstitial + showInterstitial");
                AdMob.prepareInterstitial( {adId:"ca-app-pub-1299448460150394/4060197860", autoShow:false} );
                AdMob.showInterstitial();
            } else {
                alert("AdMob is not defined --> (something is not right)");
            }
        }); 

        var address = "Krak√≥w, ul. Lubicz 9";

        $("intent").on("click", function() {
          window.plugins.webintent.startActivity({
              action: window.plugins.webintent.ACTION_VIEW,
              url: 'geo:0,0?q=' + address},
              function() {},
              function() {
                alert('Failed to open URL via Android Intent');
              }
          );
        });

    }, false);

    $(function(){
       
    });


</script>

</head>
<body>

<button id="showInterstitial">Show interstitial</button>
<button id="intent">Create intent</button>

</body>
</html>
